<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>homework3</title>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-j fa-xl" style="color: #5bb99c;"></i>
            <strong>ob</strong> Passcard
        </div>
        <div class="upper">
            <div class="aboutus">ABOUT US</div>
            <div class="passcard">PASSCARD</div>
            <div class="profile">PROFILE</div>
        </div>
        <div class="loginbox">
            <i class="fa-solid fa-magnifying-glass" style="color: #a1b0c9;"></i>
            <div class="amoutcart">
                <i class="fa-solid fa-cart-shopping" style="color: #a1b0c9;"></i>
                <div>1</div>
            </div>
            <div class="login">LOGIN</div>
            <div class="sign">SIGN UP</div>
        </div>
    </header>
    <hr>
    <h1>My Cart</h1>
    <div class="container">
        <div class="list">
            <div class="list1">
                <div class="delete">
                    <i class="fa-regular fa-trash-can"></i>
                </div>
                <div class="course">
                    <i class="fa-regular fa-file-lines"></i>
                    <p><strong>Google Docs</strong></p>
                    <p style="font-size: 0.7rem;">Used for business</p>
                </div>
                <div class="level">
                    Google Docs
                    <div class="levelbar">
                        <i class="fa-solid fa-circle" style="color: #71d0c5;"></i>
                        <i class="fa-solid fa-circle" style="color: #d7dada;"></i>
                        <i class="fa-solid fa-circle" style="color: #d7dada;"></i>
                        <select name="level" id="123">
                            <option value="1">LV 1-3</option>
                            <option value="2">LV 2-3</option>
                            <option value="3">LV 3-3</option>
                        </select>
                    </div><br>
                    <p style="color: darkcyan;">THB 150</p>
                </div>
            </div>
            <div class="list2">
                <div class="delete">
                    <i class="fa-regular fa-trash-can"></i>
                </div>
                <div class="course">
                    <i class="fa-regular fa-file-code"></i>
                    <p><strong>Google Slide</strong></p>
                    <p style="font-size: 0.7rem;">Used for business</p>
                </div>
                <div class="level">
                    Google Docs
                    <div class="levelbar">
                        <i class="fa-solid fa-circle" style="color: #71d0c5;"></i>
                        <i class="fa-solid fa-circle" style="color: #71d0c5;"></i>
                        <i class="fa-solid fa-circle" style="color: #71d0c5;"></i>
                        <i class="fa-solid fa-circle" style="color: #d7dada;"></i>
                        <select name="level" id="123">
                            <option value="3">LV 3-4</option>
                            <option value="1">LV 1-4</option>
                            <option value="2">LV 2-4</option>
                            <option value="4">LV 4-4</option>
                        </select>
                    </div><br>
                    <p style="color: darkcyan;">THB 150</p>
                </div>
            </div>
        </div>
        <div class="orderinfo">
            <div><strong>Order Info</strong></div>
            <div class="subtotal">
                Subtotal
                <p>THB 300</p>
            </div>
            <div class="promotion">
                <i class="fa-solid fa-ticket-simple fa-2xl" style="color: #18ab29;"></i>
                <input type="text" placeholder="Promotion code">
                <a href="#" class="myButton">APPLY</a>
            </div>
            <hr>
            <div class="totalpayment">
                Total payment
                <p><strong>THB 300</strong></p>
            </div>
            <a href="#" class="checkout">LOG IN TO CHECKOUT</a>
        </div>
    </div>
</body>
</html>
